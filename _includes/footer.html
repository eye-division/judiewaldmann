<footer class="site--footer">

  <div class="footer--wrapper">

    <div class="site--contact">

      <ul class="social-media-list list--horizontal">

        {% for social in site.social %}
          {% if social.url != null %}
          <li class="">
            <a href="{{ social.url }}" title="{{ social.desc }}">
              <svg class="icon {{ social.icon }}"><use xlink:href="#{{ social.icon }}" /></svg>
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>

    </div>


    <div class="site--signature">
      <p class="text">&#169; All images copyright Judie Waldmann. No reproduction without <a href="/contact/">permission</a>.<br>
        Site by <a href="https://eyedivision.com">Eye Division</a></p>
    </div>


  </div>

</footer>

<!-- Scripts -->
{% if site.recaptcha_site_key and jekyll.environment == 'production' %}
<script src="//www.google.com/recaptcha/api.js" async defer></script>
{% endif %}

<script src="/js/jquery.flexslider-min.js" defer></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="/js/main.js"></script>
